<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Answer Sheet Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script defer src="./main.js"></script>
</head>
<body scroll="no" style="overflow: hidden">
  <div class="container">
    <h1 class="heading">Basic Answer Sheet Generator</h1>
    <input id="length" placeholder= 'How long should it be?'/>
    <div class="button-container">
      <button class="button" id="copy">Copy</button>
      <button class="button" id="generate">Generate</button>
    </div>
    <textarea id="result"></textarea>
  </div>
</body>
</html>
